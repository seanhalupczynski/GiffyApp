<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <!-- Giphy search buttons go here -->
                <div class="row" id="gif-buttons">

                </div>
                <div class="row" id="gif-display">

                </div>

            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." id="topic-input">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search-button">Search</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-sm-3 -->
        </div><!-- /.row -->
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript.js"></script>

</html>
